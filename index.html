<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Bootstrap - Exercício Módulo 12</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Exercício Módulo 12</h1>
            <h3 class="h4">Formulário de Cadastro</h3>
        </div>
    </header>
    <div class="row container">
        <div class="col g-0">
            <div class="alert alert-success alert-dismissible h6">
                <button class="btn-close" data-bs-dismiss="alert"></button>
                Pessoa Física=Pessoal / Pessoa Jurídica=Empresa.
            </div>
        </div>
    </div>
    <section class="container">
        <div class="row">
            <div class="col-9">
                <div id="menu-accordion" class="accordion accordion-flush">
                    <div class="accordion-item"> <!-- EXIBE PESSOA FISICA -->
                        <div class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pf" aria-expanded="true" aria-controls="pf">
                                Pessoa Física
                            </button>
                        </div>
                        <div id="pf" class="accordion-collapse collapse" data-bs-parent="#menu-accordion">
                            <div class="accordion-body">
                                <form action="">
                                    <label class="form-label" for="txtCPF">Seu CPF:</label>
                                    <input class="form-control form-control-lg" type="text" name="txtCPF" id="txtCPF" required>
                                    <label class="form-label" for="txtNome">Seu nome:</label>
                                    <input class="form-control form-control-lg" type="text" name="txtNome" id="txtNome" required>
                                    <label class="form-label" for="txtEmail">Seu Email:</label>
                                    <input class="form-control form-control-lg" type="email" name="txtEmail" id="txtEmail" required>
                                    <label class="form-label" for="txtFone">Seu Telefone:</label>
                                    <input class="form-control form-control-lg" type="tel" name="txtFone" id="txtFone" required>
                                    <div class="form-check form-switch">
                                        <label class="form.check-label" for="aceito">Sim, desejo receber novidades no meu e-mail</label>
                                        <input class="form-check-input" type="checkbox" name="aceito" id="aceito">
                                    </div>
                                    <button class="btn btn-success btn-block">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item"> <!-- EXIBE PESSOA JURÍDICA -->
                        <div class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pj" aria-expanded="false" aria-controls="pj">
                                Pessoa Jurídica
                            </button>
                        </div>
                        <div id="pj" class="accordion-collapse collapse" data-bs-parent="#menu-accordion">
                            <div class="accordion-body">
                                <form action="">
                                    <label class="form-label" for="txtCNPJ">CNPJ:</label>
                                    <input class="form-control form-control-lg" type="text" name="txtCNPJ" id="txtCNPJ" required>
                                    <label class="form-label" for="txtRazaoSocial">Razão Social:</label>
                                    <input class="form-control form-control-lg" type="text" name="txtRazaoSocial" id="txtRazaoSocial" required>
                                    <label class="form-label" for="txtEmail">Email Coorporativo:</label>
                                    <input class="form-control form-control-lg" type="email" name="txtEmail" id="txtEmail" required>
                                    <label class="form-label" for="txtFone">Telefone:</label>
                                    <input class="form-control form-control-lg" type="tel" name="txtFone" id="txtFone" required>
                                    <div class="form-check form-switch">
                                        <label class="form.check-label" for="aceito">Sim, desejo receber novidades no meu e-mail</label>
                                        <input class="form-check-input" type="checkbox" name="aceito" id="aceito">
                                    </div>
                                    <button class="btn btn-success btn-block">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
            <div class="col-3 d-flex justify-content-end anunciantes">
                <div>
                    <h2 class="h4">Anunciantes</h2>
                    <img src="https://via.placeholder.com/180x180" alt="">
                    <h2 class="h4">Anunciantes</h2>
                    <img src="https://via.placeholder.com/180x180" alt="">
                    <h2 class="h4">Anunciantes</h2>
                    <img src="https://via.placeholder.com/180x180" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
